    <script type="text/javascript">

	$().ready(function() {

		jQuery.validator.addMethod("byteRangeLength", function(value, element, param) {
			var str_test = value;
			if(str_test.indexOf("chacuo.net") != -1 || str_test.indexOf("mail.bccto") != -1 || str_test.indexOf("yopmail.com") != -1 || str_test.indexOf("sharklasers.com") != -1 || str_test.indexOf("guerrillamail") != -1 || str_test.indexOf("ploae.com") != -1 ||  str_test.indexOf("grr.la") != -1 || str_test.indexOf("trbvn.com") != -1)
			{
				return false;
			}
			else
			{
				return true;
			}
    	}, $.validator.format("请输入正式邮箱"));


	 $("#regform").validate({
			rules: {
	   email: {
	   	required: true,
		email:true,
		byteRangeLength: true
	   },
	   passwd: {
		required: true,
	   },
	   repasswd: {
		required: true,
		equalTo: "#passwd"
	   }

	  },
		messages: {
	   email: {
		required: "请输入Email地址",
		email:"请输入正确的邮箱",
		byteRangeLength: "不要输入临时邮箱"
	   },
	   passwd: {
		required: "请输入密码",
	   },
	   repasswd: {
		required: "请输入确认密码",
		equalTo: "两次输入密码不一致"
	   }


	  } /*message */
		}); /*validate*/
	}); /*ready*/

	</script>

<div class="container" id="login_reg_wrap">


    <h4>世界这么大，我想去看看</h4>


    <div class="container register-box-body col-lg-6 col-md-8 col-sm-8 col-xs-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-2 col-xs-offset-1">


        <form class="form-horizontal" id="regform" action="register" method="post">

            <fieldset class="user_new">




                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-offset-2 col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="passwd" name="passwd">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">重复密码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="repasswd" name="repasswd">
                    </div>
                </div>

                <div class="form-group">
                    <label id="invite_lab" for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">邀请人</label>
                    <div id="invite_cla" class="col-sm-5">
                        <input class="form-control" type="text" id="invite" name="invite" value=没有邀请人，也可注册  readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-5">
                        <button type="submit" class="btn btn-primary col-sm-6" >提交注册</button>
                        <p align="right">有账户？<a href="login">登录</a></p>
